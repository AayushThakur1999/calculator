<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="textArea"></div>
        <div id="operators">
            <div class="items number">8</div>
            <div class="items number">7</div>
            <div class="items number">9</div>
            <div class="items" id="divide">/</div>
            <div class="items number">5</div>
            <div class="items number">4</div>
            <div class="items number">6</div>
            <div class="items" id="multiply">x</div>
            <div class="items number">1</div>
            <div class="items number">2</div>
            <div class="items number">3</div>
            <div class="items" id="minus">-</div>
            <div class="items number">.</div>
            <div class="items number">0</div>
            <div class="items" id="equals">=</div>
            <div class="items" id="plus">+</div>
            <div class="items" id="clear">Clear</div>
            <div class="items" id="all-clear">All Clear</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
